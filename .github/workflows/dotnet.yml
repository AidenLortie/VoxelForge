name: .NET CI

on:
  push:
    branches: [ "master", "tests" ] # or "master", or any branch
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x # or whatever version your project uses

      - name: Restore dependencies
        run: dotnet restore VoxelForge.sln
        
      - name: Build
        run: dotnet build VoxelForge.sln --no-restore --configuration Debug --verbosity minimal

      - name: Run tests
        run: dotnet test VoxelForge.sln --configuration Debug --no-build \
          --verbosity normal --logger "junit;LogFilePath=test-results.xml" \
          /p:CollectCoverage=true \
          /p:CoverletOutput=coverage/ \
          /p:CoverletOutputFormat=cobertura
      
      - name: Report test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: .Net Tests
          path: "**/test-results.xml"
          reporter: java-junit
      
      - name: Generate Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/coverage.cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          output: both
          thresholds: '60 80'
